<mat-form-field class="input-container" appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-icon matPrefix>
        {{ iconePrefixo }}
    </mat-icon>
        <input
        matInput
        placeholder="Origem"
        [formControl]="control"
        [name]="label"
        ngDefaultControl
        [matAutocomplete]="auto">
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let opcoes of opcoesFiltradas$ | async " [value]="opcoes.nome">
            {{opcoes.nome }} 
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
